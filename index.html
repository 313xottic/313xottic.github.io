<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBay Auth Complete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }
    p, code {
      color: #dddddd;
      font-size: 1.1em;
      margin: 10px 0;
    }
    code {
      background: #1a1a1a;
      padding: 4px 8px;
      border-radius: 4px;
    }
    h3 {
      color: #ffffff;
      margin: 30px 0 10px;
    }
    #code-container {
      background: #111111;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 90%;
      word-break: break-all;
      font-family: monospace;
      font-size: 1.2em;
      color: #00ff88; /* nice green for the code */
      text-align: center;
    }
    .copy-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #0052a3;
    }
  </style>
</head>
<body>
  <h1>Authorization Successfully Completed!</h1>
  
  <p>Paste this code into Discord using the <strong>"Submit Authorization Code"</strong> button.</p>
  
  <h3>Authorization Code:</h3>
  <div id="code-container">
    <pre id="code">Loading...</pre>
  </div>

  <button class="copy-btn" onclick="copyCode()">Copy Code</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const codeElement = document.getElementById('code');

    if (code) {
      codeElement.textContent = code;
    } else {
      codeElement.textContent = 'No code found – check your browser address bar after ?code=';
      codeElement.style.color = '#ff5555'; // red if error
    }

    function copyCode() {
      navigator.clipboard.writeText(codeElement.textContent).then(() => {
        alert('Code copied to clipboard!');
      }).catch(() => {
        alert('Failed to copy – please copy manually from the box above.');
      });
    }
  </script>
</body>
</html>
