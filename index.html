<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBay Auth Complete</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 2.2em;
    }
    p {
      margin: 0 0 30px 0;
      font-size: 1.2em;
      max-width: 90%;
    }
    h3 {
      margin: 0 0 15px 0;
      font-size: 1.6em;
    }
    #code-container {
      background: #111111;
      border: 1px solid #333333;
      border-radius: 12px;
      padding: 20px 25px;
      width: 85%;               /* Slightly narrower to prevent edge overflow */
      max-width: 700px;
      box-sizing: border-box;
      word-break: break-all;    /* Force long strings to wrap */
      overflow-wrap: break-word;
      hyphens: auto;
      font-family: monospace;
      font-size: 1.3em;
      color: #00ff88;
      line-height: 1.5;
      text-align: center;
      margin: 20px auto;
    }
    .copy-btn {
      margin-top: 30px;
      padding: 14px 40px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #0052a3;
    }
  </style>
</head>
<body>
  <h1>Authorization Successfully Completed!</h1>
  
  <p>Paste this code into Discord using the <strong>"Submit Authorization Code"</strong> button.</p>
  
  <h3>Authorization Code:</h3>
  <div id="code-container">
    <pre id="code">Loading...</pre>
  </div>

  <button class="copy-btn" onclick="copyCode()">Copy Code</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const codeElement = document.getElementById('code');

    if (code) {
      codeElement.textContent = code;
    } else {
      codeElement.textContent = 'No code found â€“ check your browser address bar after ?code=';
      codeElement.style.color = '#ff5555';
    }

    function copyCode() {
      navigator.clipboard.writeText(codeElement.textContent);
      // Silent copy - no alert
    }
  </script>
</body>
</html>
