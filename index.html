<!DOCTYPE html>
<html>
<head><title>Auth Success</title></head>
<body>
    <h1>Authorization Successfully Completed!</h1>
    <p>Copy the code from the URL bar (after ?code=) and paste it into Discord using /ebay-auth-code.</p>
    <p><strong>Code:</strong> <span id="code">Loading...</span></p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) {
            document.getElementById('code').innerText = code;
        } else {
            document.getElementById('code').innerText = 'No code found in URL';
        }
    </script>
</body>
</html>
