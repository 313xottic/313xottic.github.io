<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eBay Auth Callback</title>
  <style>body{font-family:sans-serif;padding:40px;max-width:600px;margin:auto;}</style>
</head>
<body>
  <h1>Authorization Complete</h1>
  <p>Copy the code below and paste it into Discord using <code>/ebay-auth-code</code></p>
  
  <h3>Authorization Code:</h3>
  <pre id="code" style="background:#f0f0f0;padding:16px;border-radius:6px;word-break:break-all;"></pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (code) {
      document.getElementById('code').textContent = code;
    } else {
      document.getElementById('code').textContent = 'No code found in URL â€“ check browser address bar';
    }
  </script>
</body>
</html>
