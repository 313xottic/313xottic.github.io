<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>eBay Auth Complete</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      touch-action: manipulation; /* Better touch experience on mobile */
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: clamp(1.8em, 6vw, 2.4em);
    }
    p {
      margin: 0 0 25px 0;
      font-size: clamp(1em, 4.2vw, 1.15em);
      max-width: 92%;
      line-height: 1.4;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: clamp(1.3em, 5vw, 1.6em);
    }
    #code-container {
      background: #111111;
      border: 1px solid #333333;
      border-radius: 12px;
      padding: clamp(16px, 5vw, 20px) clamp(20px, 6vw, 25px);
      margin: 0 10px;
      max-width: 94%;
      width: fit-content;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100px;
      overflow: hidden;
    }
    #code {
      margin: 0;
      padding: 0;
      font-family: monospace;
      font-size: clamp(1.05em, 3.8vw, 1.35em);
      color: #00ff88;
      word-break: break-all;
      overflow-wrap: break-word;
      hyphens: auto;
      line-height: 1.45;
      text-align: center;
      width: 100%;
    }
    .copy-btn {
      margin-top: 30px;
      padding: clamp(12px, 4vw, 14px) clamp(32px, 8vw, 44px);
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: clamp(1em, 4.5vw, 1.2em);
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover,
    .copy-btn:active {
      background: #0052a3;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      #code-container {
        padding: 16px 20px;
        min-height: 90px;
      }
      #code {
        font-size: clamp(0.95em, 4.2vw, 1.15em);
      }
    }
  </style>
</head>
<body>
  <h1>Authorization Successfully Completed!</h1>
  
  <p>Paste this code into Discord using the <strong>"Submit Authorization Code"</strong> button.</p>
  
  <h3>Authorization Code:</h3>
  <div id="code-container">
    <pre id="code">Loading...</pre>
  </div>

  <button class="copy-btn" onclick="copyCode()">Copy Code</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const codeElement = document.getElementById('code');

    if (code) {
      codeElement.textContent = code;
    } else {
      codeElement.textContent = 'No code found â€“ check your browser address bar after ?code=';
      codeElement.style.color = '#ff5555';
    }

    function copyCode() {
      navigator.clipboard.writeText(codeElement.textContent);
      // Silent copy - no popup/alert
    }
  </script>
</body>
</html>
