<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>eBay Auth Complete</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      touch-action: manipulation;
    }
    .content-wrapper {
      width: 100%;
      max-width: 100%;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.6em, 7vw, 2.2em);
      line-height: 1.2;
    }
    p {
      margin: 0;
      font-size: clamp(0.95em, 4.2vw, 1.1em);
      line-height: 1.4;
      max-width: 92%;
    }
    h3 {
      margin: 10px 0 8px 0;
      font-size: clamp(1.2em, 5.5vw, 1.5em);
    }
    #code-container {
      background: #111111;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 18px 22px;
      width: 92%;
      max-width: 92%;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    #code {
      margin: 0 auto;
      padding: 0;
      font-family: monospace;
      font-size: clamp(1em, 3.8vw, 1.25em);
      color: #00ff88;
      word-break: break-all;
      overflow-wrap: break-word;
      hyphens: auto;
      line-height: 1.45;
      text-align: center;
      width: 100%;
      max-width: 100%;
    }
    .copy-btn {
      padding: clamp(12px, 5vw, 14px) clamp(30px, 10vw, 40px);
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: clamp(1em, 4.5vw, 1.15em);
      cursor: pointer;
      transition: background 0.2s;
      touch-action: manipulation;
    }
    .copy-btn:hover,
    .copy-btn:active {
      background: #0052a3;
    }

    @media (max-width: 480px) {
      .content-wrapper {
        padding: 15px 10px;
        gap: 15px;
      }
      #code-container {
        padding: 15px 18px;
        width: 96%;
      }
      #code {
        font-size: clamp(0.95em, 4.2vw, 1.1em);
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>Authorization Successfully Completed!</h1>
    
    <p>Paste this code into Discord using the <strong>"Submit Authorization Code"</strong> button.</p>
    
    <h3>Authorization Code:</h3>
    <div id="code-container">
      <pre id="code">Loading...</pre>
    </div>

    <button class="copy-btn" onclick="copyCode()">Copy Code</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const codeElement = document.getElementById('code');

    if (code) {
      codeElement.textContent = code;
    } else {
      codeElement.textContent = 'No code found â€“ check your browser address bar after ?code=';
      codeElement.style.color = '#ff5555';
    }

    function copyCode() {
      navigator.clipboard.writeText(codeElement.textContent);
      // Silent copy
    }
  </script>
</body>
</html>
